<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <main class="container col-12 d-flex flex-column">

    <!-- Timeblocks go here -->
    <div class="time-block row col-12 m-1">
      <div class="col-1 hour text-right pt-3">9AM</div>
      <textarea id="slot0" class="user-input col-10 pt-3" name="" id="" cols="30" rows="10">Jog</textarea>
      <span id="saveBtn0" class="col-1 saveBtn">save</span>
    </div>

    <div class="time-block row col-12 m-1">
      <span class="col-1 hour text-right pt-3"> 10AM</span>
      <textarea id="slot1" class="user-input col-10 pt-3" name="" id="" cols=" 30" rows="10">Hike</textarea>
      <span id="saveBtn1" class="col-1 saveBtn">save</span>
    </div>

    <div class="time-block row col-12 m-1">
      <span class="col-1 hour text-right pt-3"> 11AM</span>
      <textarea id="slot2" class="user-input col-10 pt-3" name="" id="" cols="30" rows="10" class="w-90">Lunch with Jane</textarea>
      <span id="saveBtn2" class="col-1 saveBtn">save</span>
    </div>

    <div class="time-block row col-12 m-1">
      <span class="col-1 hour text-right pt-3"> 12AM</span>
      <textarea id="slot3" class="user-input col-10 pt-3" name="" id="" cols="30" rows="10">Sleep</textarea>
      <span id="saveBtn3" class="col-1 saveBtn">save</span>
    </div>

    <div class="time-block row col-12 m-1">
      <span class="col-1 hour text-right pt-3"> 1PM</span>
      <textarea id="slot4" class="user-input col-10 pt-3" name="" id="" cols="30" rows="10">Code</textarea>
      <span id="saveBtn4" class="col-1 saveBtn">save</span>
    </div>

    <div class="time-block row col-12 m-1">
      <span class="col-1 hour text-right pt-3"> 2PM</span>
      <textarea id="slot5" class="user-input col-10 pt-3" name="" id="" cols="30" rows="10">Rehearse</textarea>
      <span id="saveBtn5" class="col-1 saveBtn">save</span>
    </div>

    <div class="time-block row col-12 m-1">
      <span class="col-1 hour text-right pt-3"> 3PM</span>
      <textarea id="slot6" class="user-input col-10 pt-3" name="" id="" cols="30" rows="10">Study</textarea>
      <span id="saveBtn6" class="col-1 saveBtn">save</span>
    </div>

    <div class="time-block row col-12 m-1">
      <span class="col-1 hour text-right pt-3"> 4PM</span>
      <textarea id="slot7" class="user-input col-10 pt-3" name="" id="" cols="30" rows="10">Play</textarea>
      <span id="saveBtn7" class="col-1 saveBtn">save</span>
    </div>

    <div class="time-block row col-12 m-1">
      <span class="col-1 hour text-right pt-3"> 5PM</span>
      <textarea id="slot8" class="user-input col-10 pt-3" name="" id="" cols="30" rows="10">Jog</textarea>
      <span id="saveBtn8" class="col-1 saveBtn">save</span>
    </div>

  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg=="
    crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>

</body>

</html>
